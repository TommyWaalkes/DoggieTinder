<html ng-app="app">

<head>

</head>

<body>
    <h2>Doggie Survey</h2>
    <form action="dog.html">
        <h3>Zip Code:</h3>
        <input type="number" pattern="[0-9]{5}" title="Five digit zip code" />

        <h3>Do you have kids?</h3>
        
            Yes:
            <input type="radio" value="yes"> No:
            <input type="radio" value="no" checked>
       

        <h3>Do you have other dogs?</h3>
       
            Yes:
            <input type="radio" value="yes"> No:
            <input type="radio" value="no"checked>
            <br>
            <input type="submit" value="Submit">
      
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="module.js"></script>
</body>

</html>
